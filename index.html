<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body>
    <section class="w-100 px-4 py-5 main">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <div class="card rounded-3" style="margin: 60px 90px;">
                    <div class="col p-4 p-md-5" style="margin-top: 5%;">
                        <h3 class="mb-4 pb-1 pb-md-0 mb-md- px-md-4">Registration Form</h3>
                        <form class="px-md-5">
                            <div class="form-outline mb-4">
                                <label class="form-label" style="margin-left: 0px;">First Name</label>
                                <input type="text" name="Fname" class="form-control"
                                    placeholder="Enter your first name">
                            </div>
                            <div class="row mb-2 pb-2 pb-md-0 mb-md-4">
                                <div class="form-outline">
                                    <label class="form-label" style="margin-left: 0px;">Last Name</label>
                                    <input type="text" name="Lname" class="form-control"
                                        placeholder="Enter your last name">
                                </div>
                            </div>
                            <div class="row mb-2 pb-2 pb-md-0 mb-md-4">
                                <div class="form-outline">
                                    <label class="form-label" style="margin-left: 0px;">Email</label>
                                    <input type="text" name="emailId" class="form-control"
                                        placeholder="Enter your email">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
